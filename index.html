<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, inital-scale=1.0">
        <title>Binary Clock</title>
        <link rel="stylesheet" type="text/css" href="style.css">
    </head>
    <body>
        <div class="clock">
        <div class="category hours">
            <div class="bin 8">
                <span class="b0 na"></span>
                <span class="b1"></span>
            </div>
            <div class="bin 4">
                <span class="b0 na"></span>
                <span class="b1"></span>
            </div>
            <div class="bin 2">
                <span class="b0"></span>
                <span class="b1"></span>
            </div>
            <div class="bin 1">
                <span class="b0"></span>
                <span class="b1"></span>
            </div>
        <div class="category minutes">
            <div class="bin 8">
                <span class="b0 na"></span>
                <span class="b1"></span>
            </div>
            <div class="bin 4">
                <span class="b0"></span>
                <span class="b1"></span>
            </div>
            <div class="bin 2">
                <span class="b0"></span>
                <span class="b1"></span>
            </div>
            <div class="bin 1">
                <span class="b0"></span>
                <span class="b1"></span>
            </div>    
        </div>
        <div class="category seconds">
            <div class="bin 8">
                <span class="b0"></span>
                <span class="b1"></span>
            </div>
            <div class="bin 4">
                <span class="b0"></span>
                <span class="b1"></span>
            </div>
            <div class="bin 2">
                <span class="b0"></span>
                <span class="b1"></span>
            </div>
            <div class="bin 1">
                <span class="b0"></span>
                <span class="b1"></span>
            </div>
        </div>

        <script src="main.js"></script>
    </body>
</html>
